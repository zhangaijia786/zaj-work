<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			#ball{
				width:200px;
				height:200px;
				background:red;
				border-radius: 50%;
			}
		</style>
	</head>
	<body>
		<div id="ball"></div>
		<script type="text/javascript">
			var ball=document.getElementById('ball');
			ball.onclick=function(){
				ball.style.backgroundColor='yellow';
			}
		</script>
	</body>
</html>
