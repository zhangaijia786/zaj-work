<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #d5d5d5;
        }

        .tab {
            width: 600px;
            height: 400px;
            margin: 20px auto;
            position: relative;
            box-shadow: 5px 5px 8px #333;
        }

        .pic {
            width: 600px;
            height: 400px;
        }

        .pic>div {
            display: none;
        }

        .num {
            position: absolute;
            width: 220px;
            right: 0;
            bottom: 10px;
        }

        .num a {
            width: 30px;
            height: 30px;
            text-decoration: none;
            text-align: center;
            line-height: 30px;
            font-size: 13px;
            display: inline-block;
            border-radius: 50%;
            background-color: #222;
            color: white;
            box-shadow: 0 0 4px #ddd;
            margin-left: 8px;
        }

        .control {
            color: white;
            font-size: 50px;
            width: 100%;
            position: absolute;
            z-index: 30px;
            top: 160px;
            overflow: hidden;
        }

        .control span {
            display: block;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            text-align: center;
            line-height: 55px;
            cursor: pointer;
            background-color: rgba(255, 255, 255, 0.6);
        }

        .control span:nth-child(1) {
            float: left;
        }

        .control span:nth-child(2) {
            float: right;
        }

        .num .active {
            background-color: #bbb;
            box-shadow: 0 0 5px #333;
            transform: scale(1.1);
            color: #222;
            font-weight: 600;
        }
    </style>
</head>

<body>
    <div class="tab">
        <div class="pic" id="pic">
            <div style="display: block;">
                <img src="1.jpg" alt="">
            </div>
            <div>
                <img src="2.jpg" alt="">
            </div>
            <div>
                <img src="3.jpg" alt="">
            </div>
            <div>
                <img src="4.jpg" alt="">
            </div>
            <div>
                <img src="5.jpg" alt="">
            </div>
        </div>
        <div class="num" id="num">
            <a href="#" class="active">1</a>
            <a href="#">2</a>
            <a href="#">3</a>
            <a href="#">4</a>
            <a href="#">5</a>
        </div>
        <div class="control">
            <span id="l">&lt;</span>
            <span id="r">&gt;</span>
        </div>
    </div>
    <script>
        var num = document.getElementById('num');
        var pics = document.getElementById('pic');
        var 左 = document.getElementById('l');
        var 右 = document.getElementById('r');
        var as = num.getElementsByTagName('a'); //5
        var picdiv = pics.getElementsByTagName('div'); //5

        var 数字 = 0;
        var timer=null;
        //var a=0;   数字
        //var b='';   添加内容
        //var c=null;    对象

        //定时器
        clearInterval(timer);
        timer=setInterval(moveRight,2000);
        //清除定时器
        //鼠标移出  
        for(var o=0;o<picdiv.length;o++){
            picdiv[o].onmousemove=function(){
                clearInterval(timer);
            }
        }    
        //鼠标移入
        for(var o=0;o<picdiv.length;o++){
            picdiv[o].onmouseout=function(){
                clearInterval(timer);
                timer=setInterval(moveRight,2000);
            }
        }
      

        //封装一个向右的方法
        function moveRight() {
            数字++; 
            //判断是否在合理范围里
            if(数字 == as.length){
                数字 = 0;
            }
            for (var j = 0; j < as.length; j++) {
                as[j].className = '';
                picdiv[j].style.display = 'none';
            }
            as[数字].className = 'active';
            picdiv[数字].style.display = 'block';
        }

        //点击右
        右.onclick=moveRight;
        
        //点击左
        左.onclick = function () {
            数字--;
            if(数字 == -1){
                数字 = picdiv.length-1;
            }
            for (var j = 0; j < as.length; j++) {
                as[j].className = '';
                picdiv[j].style.display = 'none';
            }
            as[数字].className = 'active';
            picdiv[数字].style.display = 'block';
        }



        //点击数字按钮(只改自己的样式)
        for (var i = 0; i < as.length; i++) {
            //i = 0 1 2 3 4
            // picdiv[i]==? 数字
            //众所周知
            //as[0].给它一个属性值 = 0
            //as[1].给它一个属性值 = 1
            //as[2].给它一个属性值 = 2
            //as[3].给它一个属性值 = 3
            //as[4].给它一个属性值 = 4
            //给按钮一个属性值为z
            as[i].setAttribute('z', i); // z = i
            as[i].onclick = function () {
                for (var j = 0; j < as.length; j++) {
                    as[j].className = '';
                    picdiv[j].style.display = 'none';
                }
                this.className = 'active';
                //div[z的值 当前的a=this.getAttribute('z')]
                picdiv[this.getAttribute('z')].style.display = 'block';
                数字=this.getAttribute('z');
            }
        }
    </script>
</body>

</html>
