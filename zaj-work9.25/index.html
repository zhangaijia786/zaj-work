<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
      #box{
          position:relative;
      }
      #box > div {
          width:50px;
          height:50px;
          border:1px solid black;
          position:absolute;
          background-image:url(img/b50.jpeg);
          opacity: 0;
          transition: 0.5s;
      }
    </style>
</head>
<body>
    <div id="box"></div>
    <script>
        var box=document.getElementById('box');
        for(var i=0;i<8;i++){
           for(var j=0;j<12;j++){
              var div=document.createElement('div');
              box.appendChild(div);
              div.style.top=i * 50+'px';
              div.style.left=j * 50+'px';
              div.style.backgroundPositionY=i * -50+'px';
              div.style.backgroundPositionX=j * -50+'px';
              div.onmousemove=function(){
                  this.style.opacity=1;
              }
           }
        }
    </script>
</body>
</html>
