<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="jquery.min.js"></script>
</head>
<body>
    <input type="checkbox" name="" id="in1">华为mate20
    <input type="number" id="nu1" value="1">
         单价：￥6666
         合计：<b id="b1"></b>元
    <br>
    <input type="checkbox" name="" id="in2">小米8
    <input type="number" id="nu2" value="1">
         单价：￥2222
         合计：<b id="b2"></b>元
    <br>
    <p id="p3"></p>
    <script>
        var a = 0;
        var b = 0;
        $('#b1').html($('#nu1').val() * 6666);
        $('#nu1').change(function () {
            $('#b1').html($('#nu1').val() * 6666);
            if (a == 1 && b == 1) {
                $('#p3').html(Number($('#b1').html()) + Number($('#b2').html()));
            } else if (a == 1 && b == 0) {
                $('#p3').html(Number($('#b1').html()));
            } else if (b == 1 && a == 0) {
                $('#p3').html(Number($('#b2').html()));
            } else {
                $('#p3').html('0');
            }
        })
        $('#b2').html($('#nu2').val() * 2222);
        $('#nu2').change(function () {
            $('#b2').html($('#nu2').val() * 2222);
            if (a == 1 && b == 1) {
                $('#p3').html(Number($('#b1').html()) + Number($('#b2').html()));
            } else if (a == 1 && b == 0) {
                $('#p3').html(Number($('#b1').html()));
            } else if (b == 1 && a == 0) {
                $('#p3').html(Number($('#b2').html()));
            } else {
                $('#p3').html('0');
            }
        })
        $('#in1').click(function () {
            if (a == 0) {
                a = 1
            } else {
                a = 0
            }
            if (a == 1 && b == 1) {
                $('#p3').html(Number($('#b1').html()) + Number($('#b2').html()));
            } else if (a == 1 && b == 0) {
                $('#p3').html(Number($('#b1').html()));
            } else if (b == 1 && a == 0) {
                $('#p3').html(Number($('#b2').html()));
            } else {
                $('#p3').html('0');
            }
        })
        $('#in2').click(function () {
            if (b == 0) {
                b = 1
            } else {
                b = 0
            }
            if (a == 1 && b == 1) {
                $('#p3').html(Number($('#b1').html()) + Number($('#b2').html()));
            } else if (a == 1 && b == 0) {
                $('#p3').html(Number($('#b1').html()));
            } else if (b == 1 && a == 0) {
                $('#p3').html(Number($('#b2').html()));
            } else {
                $('#p3').html('0');
            }
        })

    </script>
</body>
</html>
