<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
		   var bank1='123456789';
           var mima1='123456';
           var money='10000';
           var bank=Number(prompt('请您输入银行卡号'));
           var mima=Number(prompt('请您输入密码'));
          
           if(bank==bank1||mima==mima1){
           	   alert('输入银行卡号和密码是正确的');
                 do{
                 	 var e=Number(prompt("请您输入要取的金额"));
                 	  if (e<=money){
                	   alert('您的余额是'+(money-e));
                	  }else{
                	     	alert('您的余额不足');
                	   }
                	  break
                  }while(true)
            }else{
           	alert('您输入的银行卡和密码不正确');
           }
        </script>
    </body>
</html>
